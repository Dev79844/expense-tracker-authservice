plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava
    implementation "org.springframework.boot:spring-boot-starter-web:3.3.3"
    implementation "org.springframework.boot:spring-boot-starter-actuator:3.3.3"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:3.3.3"
    implementation "org.springframework.boot:spring-boot-starter-oauth2-resource-server:3.3.3"
    implementation "org.springframework.cloud:spring-cloud-starter-bootstrap:4.1.1"
    implementation "org.springframework.boot:spring-boot-starter-security:3.3.3"
    implementation "org.modelmapper:modelmapper:3.2.0"
    implementation "mysql:mysql-connector-java:8.0.33"
    compileOnly "org.projectlombok:lombok:1.18.30"
    annotationProcessor "org.projectlombok:lombok:1.18.30"
    testAnnotationProcessor "org.projectlombok:lombok:1.18.30"
    testImplementation "org.projectlombok:lombok:1.18.30"
    implementation "io.jsonwebtoken:jjwt-api:0.12.5"
    implementation "io.jsonwebtoken:jjwt-impl:0.12.5"
    implementation "io.jsonwebtoken:jjwt-jackson:0.12.5"
    implementation "org.springframework.boot:spring-boot-starter:3.3.3"
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}
